<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="img/fav-icon.png">
  <title>Frontend Mentor | Order Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card bg-white text-align-center br-2">
    <img src="img/illustration-hero.png" class="card-img" alt="Hero illustration">

    <div class="card-content grid-flow padding-48">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="flex-row bg-white-2 text-align-left br-1 padding-24">
        <div>
          <img src="img/icon-music.svg" alt="music icon">
        </div>
        <div class="margin-top">
          <p class="text-dark fw-black">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button class="link push-right">Change</button>
      </div>

      <button class="button" data-type="primary">Proceed to Payment</button>
      <button class="button" data-type="neutral">Cancel Order</button>
    </div>
  </main>
</body>

</html>
